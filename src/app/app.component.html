<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Livres</title>
</head>

<body>
  <nav *ngIf="authService.token" class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Livres</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/livres">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Livres
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-livre" >Ajouter</a>
          <a class="dropdown-item" routerLink="/livres">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParType" >Recherche Par Type</a>
          <a class="dropdown-item" routerLink="/rechercheParTitre" >Recherche Par Titre</a>

        </div>
      </li>
      <li *ngIf="authService.isAdmin()" class="nav-item">
        <a class="nav-link"   routerLink="/listeTypes">Types Livres</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <!-- <a class="nav-link dropdown-toggle"  href="#" id="navbardrop" data-toggle="dropdown">
          [username]
        </a> -->
        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">{{authService.loggedUser}}</a>
        <div class="dropdown-menu">
          <a class="dropdown-item"  *ngIf="!authService.token" routerLink="/login">login</a>
          <a class="dropdown-item"  *ngIf="authService.token" (click)="authService.logout()">logout</a>
          <a class="dropdown-item"  *ngIf="authService.token" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
